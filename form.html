<!DOCTYPE html>
<html lang="en">

<head>

    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Employee Details</h3>
    <form action="" method="POST">
        <div class="">


            <label for="First Name">First Name</label>

            <label>Mobile number</label>
            <input type="number" placeholder="Mobile No" maxlength="10" required>

        </div>
        <div class="">

            <input type="text" placeholder="Last Name" required>




            <label for="Date">Date Of Birth</label>

        </div>
        <div>

                <label for="Email">Email</label><br><input type="mail" placeholder="Email id">
            </p>


            <label for="Gender">Gender</label>
            <p>

                <input type="radio" Value="male" name="Gender"><label for="Male">Male</label>
            </p>
            <p>
                <input type="radio" Value=female" name="Gender"><label for="Female">Female</label>
            </p>
            </p>

        </div>
        <label>Address</label>
        <textarea name="" id="Address" cols="40" rows="5" placeholder="Address"></textarea><br>
        <label for="country">Country</label>
        <input type="text" placeholder="--Select Country--">
        <label for="City">City</label>
        <input type="text" placeholder="--Select City--">
        <p>
            <input type="checkbox"><label for="Other coity">Other city</label>
        </p>


        <input type="text">
        <br>
        <label for="Skills">Skills</label>
        <hr>

        <p>
            <input type="checkbox"><label for="AWS">AWS</label>
        </p>
        <p>
            <input type="checkbox"><label for="DevOps">DevOps</label>
        </p>

        <p>
            <input type="checkbox"><label for="Full Stack Developer">Full Stack Developer</label>
        </p>

        <p>
            <input type="checkbox"><label for="Middleware">Middleware</label>
        </p>

        <p>
            <input type="checkbox"> <label for="QA-Automation">QA-Automation</label>
        </p>

        <p>
            <input type="checkbox"><label for="WebServices">WebServices</label>
        </p>

          <hr>
        <div class="button">
            <button>save</button>
            <button>Cancel</button>
        </div>

    </form>
</body>

</html>
